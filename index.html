<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Clone by Salac</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hello">
   <h1 class="logo">facebook</h1>
   <div class="form-card">
        <form action="#">
          <p class="greeting"></strong>Log in to Facebook</p>
     <div class="input-field">
       <input type="text" id="email" placeholder="Email address or phone number" required>
       <i 'bx bxs-user'></i>
     </div>
     <div class="input-field">
       <input type="password" id="password" placeholder="Password" required>
       <i class="bx bxs-lock-alt"></i>
     </div>
      <button type="submit" class="login"> <strong>Login</strong></button>
     <a href="https://m.facebook.com/login/identify/" class="forgot">
       <p>Forgotten account?</p>
     </a>
     <div class="or-container">
        <hr class="or"> <span class="or-text"> OR</span><hr class="or">
     </div>
   
    <button type="submit" class="create"> <strong>Create new account</strong></button>
   </form>
    
   </div>

  </div>
</body>
</html>
